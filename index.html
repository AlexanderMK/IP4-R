<!DOCTYPE html>
 <html>
    <head>
      <meta charset="utf-8">
      <head>
        <title>Pig Dice Game</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Merriweather">
        <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
      </head>

    <body>
      <h1>Pig Dice Game</h1>
      <p></p>


      <div class="container">
        <div class="jumbotron">
        </div>
      </div>

      <div class="wrapper">
        <div class="column">
          <div id="dice-side-1" class="dice"> 0 </div>
          <div id="dice-side-2" class="dice"> 0 </div>
        <div>

        <div class="column">
          <button type="button" class="dice-roll-one"> Player1 </button>
          <h2 id="status"></h2>
        </div>
      </div>

        <div class="wrapper">
          <div class="column">
            <div id="dice-side-3" class="dice"> 0 </div>
            <div id="dice-side-4" class="dice"> 0 </div>
          </div>

          <div class="column">
            <button type="button" class="dice-roll-two"> Player 2 </button>
            <h2 id="status"></h2>
          </div>

      </div>
    </body>
  </html>
